/* In simple terms:

== (loose equality): It compares values after converting them to the same type. This can cause unexpected results because JavaScript automatically changes the values to make the comparison.

Example:

'5' == 5 // true (string '5' is converted to number 5)
=== (strict equality): It compares both the value and type exactly. No type conversion happens, so it only returns true if both the value and type are the same.

Example:

'5' === 5 // false (different types: string vs number)
So, === is safer to use because it avoids unexpected results by checking both value and type.
