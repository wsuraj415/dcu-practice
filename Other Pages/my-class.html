<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCU| My Class</title>
<style>
    /* Navbar styling */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 40px;
        padding: 0.5rem 2rem;
        background-color: #2c3d4f;
        color: white;
    }
    .navbar .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .navbar .logo:hover{
color: antiquewhite;
    }


    .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
    }
    .navbar a:hover {
        opacity: 0.8;
    }
    .navbar .right-section {
        display: flex;
        align-items: center;
    }
    .navbar .profile {
        margin-right: 1rem;
        display: flex;
        align-items: center;
    }
    .navbar .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 0.5rem;
    }
    .navbar .button-red {
        background-color: red;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }
    .navbar .button-red:hover {
        opacity: 0.8;
    }

    /* Card styling */
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2rem;
    }
    .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 1rem;
        width: 250px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card img {
        width: 100%;
        height: 150px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .card-content {
        padding: 1rem;
    }
    .card-content p {
        margin: 1rem 0;
        font-size: 1rem;
        color: #333;
    }
    .card-content .button {
        background-color: #2c3d4f;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .card-content .button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/Uni/Main /index.html"> <div class="logo">My Class</div></a>
   

    <div class="right-section">
        <div class="profile">
            <img src="/Uni/Media/user2.jpg" alt="Profile Picture">
            <p>Suraj</p>
        </div>
        <button class="button-red">Logout</button>
    </div>
</div>

<!-- Cards -->
<div class="container">
    <!-- Card 1 -->
    <div class="card">
        <img src="/Uni/Media/metting.jpeg" alt="Classes">
        <div class="card-content">
            <p>Click here to join or view all your live and recorded classes/meetings.</p>
            <button class="button">View Classes/Meetings</button>
        </div>
    </div>
    <!-- Card 2 -->
    <div class="card">
        <img src="/Uni/Media/courses .jpeg" alt="Courses">
        <div class="card-content">
            <p>Click here to view all your courses/subjects.</p>
            <button class="button">Courses</button>
        </div>
    </div>
    <!-- Card 3 -->
    <div class="card">
        <img src="/Uni/Media/test.jpeg" alt="Scheduled Tests">
        <div class="card-content">
            <p>Click here to view all your scheduled tests.</p>
            <button class="button">Tests</button>
        </div>
    </div>
    <!-- Card 4 -->
    <div class="card">
        <img src="/Uni/Media/computer lab.jpeg" alt="Programming Labs">
        <div class="card-content">
            <p>Click here to view all your programming labs.</p>
            <button class="button">Programming Labs</button>
        </div>
    </div>
    <!-- Card 5 -->
    <div class="card">
        <img src="/Uni/Media/tools.jpeg" alt="Tools">
        <div class="card-content">
            <p>Click here to access tools.</p>
            <button class="button">Tools</button>
        </div>
    </div>
</div>

</body>
</html>
